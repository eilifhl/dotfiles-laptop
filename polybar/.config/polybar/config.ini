[colors]
background = ${xrdb:color0:#222222} 
foreground = ${xrdb:color7:#CCCCCC} 
background-alt = ${xrdb:color8:#444444} 
primary = ${xrdb:color2:#daf3f4}
secondary= ${xrdb:color1:#4e6771}
alert = ${xrdb:color3:#FF0000} 
disabled = ${xrdb:color8:#707070}   

[bar/mybar]
monitor = ${env:MONITOR:primary}
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 3
padding-right = 3

; Increased from 1 to add more space between modules
module-margin = 2 

; Removed the "|" separator by setting it to an empty string
separator = ""
separator-foreground = ${colors.disabled}

font-0 = Public Sans;2
font-1 = AdwaitaMono Nerd Font Mono:style=Regular;2:style=Regular:pixelsize=19;4

modules-left = xwindow
modules-center = xworkspaces
modules-right = pulseaudio backlight tray battery date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

tray-position = right
tray-padding = 2
tray-maxsize = 16

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume>  <label-volume>
format-volume-padding = 0
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-padding = 0
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.disabled}

label-volume = %percentage%%

label-muted =  muted

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

;; Right-click to mute/unmute
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle

;; Scroll to change volume
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

animation-charging-font = 1
ramp-capacity-font = 1

animation-charging-offset = 0 
ramp-capacity-offset = 0     

ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; Make the label clickable to open network manager
; Shows a wifi icon and the name of the network (essid)
label-connected = %{A1:nm-connection-editor:}%{F#F0C674}%{F-} %essid%%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d.%m.%Y   %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true

; Format the output with an icon and the brightness percentage
format = <ramp> <label>

; The label is the brightness percentage
label = %percentage%%

; Use the second font defined in the bar (the Nerd Font) for the icons
ramp-font = 1

; Ramp of icons for different brightness levels
; Using waxing moon phases to represent increasing brightness
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 =  
ramp-4 = 
ramp-5 = 
ramp-6 =  
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-10 = 
ramp-11 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

